<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular doses de medicamentos</title>
    
    <!--css para estilização-->
    <link rel="stylesheet" href="../css/style1.css">

</head>
<body>
    <h1>Calcula doses</h1>
    
    <div class="input-group">
        <label for="texto">Insira o nome do medicamento</label>
        <input type="text" id="texto" placeholder="Ex.: Dipirona">
    </div>
    
    <div class="input-group">
        <label for="valor1">Peso do paciente:</label>
        <input type="number" id="valor1" placeholder="Digite o peso em kg">
    </div>
    
    <div class="input-group">
        <label for="valor2">Dose do medicamento:</label>
        <input type="number" id="valor2" placeholder="Digite a dose do medicamento" step="0,1">
    </div>
    
    <div class="input-group">
        <label for="valor3">mg de apresentação</label>
        <input type="number" id="valor3" placeholder="Digite o mg da apresentação" step="0,1">
    </div>
    
    <div class="input-group">
        <label for="valor4">Diluição/volume de apresentação (padrão de 10 para medicamentos em pó)</label>
        <input type="number" id="valor4" placeholder="Digite o mL da apresentação/diluição" value="10">
    </div>
    
    <div class="input-group">
        <label for="valor5">Quantas vezes administrar o medicamento por dia?</label>
        <input type="number" id="valor5" placeholder="nº de administrações (ex.: 8/8h = 3 vezes)" step="1">
    </div>
    
    <div class="input-group">
        <label for="valor6">Concentração máxima:</label>
        <input type="number" id="valor6" placeholder="Digite a concentração máxima">
    </div>
    
    <div class="input-group">
        <label for="valor7">Concentração usual:</label>
        <input type="number" id="valor7" placeholder="Digite a concentração usual">
    </div>
    
    <button onclick="calcular()">Calcular</button>
    
    <section id="resultados" class="prescricao-container">
        <h2>Prescrição do medicamento</h2>
    
            <div class="resultado-item">
                <span class="resultado-label">Diluir em </span>
                <span id="idresultdil" class="classresultdil"></span>
                <span class="resultado-unidade">mL</span>
            </div>
    
            <div class="resultado-item">
                <span class="resultado-label">Aspirar </span>
                <span id="idresultasp" class="classresultasp"></span>
                <span class="resultado-unidade">mL</span>
            </div>
       
            <div class="resultado-item">
                <span class="resultado-label">Rediluir para pelo menos </span>
                <span id="idresultdilconcmax" class="classresultdilconcmax"></span>
                <span class="resultado-unidade">mL</span>
            </div>

            <div class="resultado-item">
                <span class="resultado-label">Rediluir usualmente para </span>
                <span id="idresultdilconcus" class="classresultdilconcus"></span>
                <span class="resultado-unidade">mL</span>
            </div>

        </section>
    
    <button onclick="window.location.href='../index.html'" class="back-button">
        Voltar ao Menu
    </button>

    <script src="calcdoses.js"></script>
</body>
</html>
