<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site em Reforma | Em Breve Novidades</title>
    <link rel="stylesheet" href="/css/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="maintenance-container">
      <div class="construction-animation">
        <div class="cone"></div>
        <div class="barrier"></div>
        <div class="worker">
          <div class="hardhat"></div>
          <div class="body"></div>
        </div>
      </div>

      <h1><i class="fas fa-tools"></i> Estamos em Reforma!</h1>

      <div class="message-box">
        <p>
          Estamos trabalhando duro para trazer uma experiência ainda melhor para
          você.
        </p>
        <p class="highlight">Voltamos em breve com novidades incríveis!</p>

        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
          <span class="progress-text">65% concluído</span>
        </div>
      </div>

      <div class="contact-info">
        <p>Precisa de ajuda? Entre em contato:</p>
        <a href="mailto:contato@exemplo.com" class="contact-button">
          <i class="fas fa-envelope"></i> contato@exemplo.com
        </a>
      </div>

      <div class="countdown">
        <p>Tempo estimado para conclusão:</p>
        <div class="countdown-timer">
          <div class="countdown-item">
            <span id="days">07</span>
            <span>dias</span>
          </div>
          <div class="countdown-item">
            <span id="hours">15</span>
            <span>horas</span>
          </div>
          <div class="countdown-item">
            <span id="minutes">32</span>
            <span>min</span>
          </div>
        </div>
      </div>
    </div>

    <button onclick="window.location.href='teste.html'" class="back-button">
      Voltar ao Menu
    </button>

    <script src="em-reforma.js"></script>
  </body>
</html>
